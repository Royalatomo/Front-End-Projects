<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>BlackJack with others</title>
</head>
<body>

  <!-- Challenge 1 -->
  <div class="master-container justify-content-center d-flex">
    <div class="container challenge-1 master-border">
      <div class="c-heading mb-5">
        <h1>Challenge-1: You Age In Days</h1>
      </div>
      <div class="c1-buttons d-flex justify-content-evenly mb-4">
        <button id="c1-clickme" onclick="calculateAge()" class="btn btn-primary btn-lg">Click Me</button>
        <button id="c1-reset" onclick="resetAge()" class="btn btn-danger btn-lg">Reset</button>
      </div>
      <div class="c1-result">
        <p id="age-text"></p>
      </div>
    </div>
  </div>

  <!-- Challenge 2 -->
  <div class="master-container justify-content-center d-flex mt-5">
    <div class="container challenge-2 master-border">
      <div class="c-heading mb-5">
        <h1>Challenge-2: Cat Generator</h1>
      </div>
      <div class="c2-buttons d-flex justify-content-evenly mb-4">
        <button onclick="generateCat()" class="btn btn-success btn-lg">Generate</button>
        <button onclick="resetCat()" class="btn btn-danger btn-lg">Reset</button>
      </div>
      <div class="cat-holder d-flex flex-wrap justify-content-evenly"></div>
    </div>
  </div>

  <!-- Challenge 3 -->
  <div class="master-container justify-content-center d-flex mt-5">
    <div class="container challege-3 master-border">
      <div class="c-heading mb-5">
        <h1>Challenge-3: Rock Paper Scissors</h1>
      </div>
      <div class="images-button justify-content-evenly">
        <img class="c3-image i1" onclick="playRockPaper('rock')" src="images/rock.png">
        <img class="c3-image i2" onclick="playRockPaper('paper')" src="images/paper.png">
        <img class="c3-image i3" onclick="playRockPaper('scissor')" style="border: 1rem solid #414042; padding: 10px;" src="images/scissor.png">
      </div>
      <div class="score-board d-flex justify-content-center">
        <p name="c3-draws" class="me-5 text-dark">Draw: 0</p>
        <p name="c3-wins" class="me-5 text-success">Win: 0</p>
        <p name="c3-loose" class="text-danger">Loose: 0</p>
      </div>
    </div>
  </div>

  <!-- Challenge 4 -->
  <div class="master-container justify-content-center d-flex mt-5">
    <div class="container challege-4 master-border p-4">
      <div class="c-heading mb-5">
        <h1>Challenge-4: Change Button Color</h1>
      </div>
      
      <div class="buttons d-flex justify-content-evenly">
        <select onchange="colorButton()" class="form-select-sm " id="selector">
          <option value="random">Random</option>
          <option value="reset">Reset</option>
          <option value="red">Red</option>
          <option value="blue">blue</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
        </select>
        <button class="btn btn-primary btn-lg">Wee!</button>
        <button class="btn btn-danger btn-lg">Yahoo!</button>
        <button class="btn btn-warning btn-lg ">Google!</button>
        <button class="btn btn-success btn-lg">Facebook!</button>
      </div>
    </div>
  </div>

    <!-- Challenge 5 -->
    <div class="master-container justify-content-center d-flex mt-5">
      <div class="container challenge-5 master-border">
        <div class="c-heading mb-5 mt-5">
          <h1>Challenge-5: BlackJack</h1>
          <p class="c5-message">Let's Play</p>
        </div>
        <div class="play-area">
          <div class="play-box">
            <div class="left">
              <div class="text-left">You: 0</div>
              <div class="img-left"></div>
            </div>
            <div class="right">
              <div class="text-right">Dealer: 0</div>
              <div class="img-right"></div>
            </div>
          </div>
          
          <div class="play-button">
            <button onclick="hit('left')" class="btn btn-lg btn-primary btn-hit">Hit</button>
            <button onclick="stand()" class="btn btn-lg btn-warning btn-stand">Stand</button>
            <button onclick="deal()" class="btn btn-lg btn-danger btn-deal">Deal</button>
            <label class="btn btn-lg btn-secondary text-center" for="bot">Bot On<input onclick="makeScoreBoard()"  type="checkbox" name="bot"></label>
          </div>
        </div>
        <div class="score-area d-flex justify-content-center">
          <table id="sb-1">
            <thead>
              <tr>
                <th>Wins</th>
                <th>Draws</th>
                <th>Looses</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span id="sb-1-win">0</span></td>
                <td><span id="sb-1-draw">0</span></td>
                <td><span id="sb-1-loose">0</span></td>
              </tr>
            </tbody>
          </table>


          <table id="sb-2" class="ms-5 hidden">
            <thead>
              <tr>
                <th>Wins</th>
                <th>Draws</th>
                <th>Looses</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span id="sb-2-win">0</span></td>
                <td><span id="sb-2-draw">0</span></td>
                <td><span id="sb-2-loose">0</span></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

</body>
<script src="index.js"></script>
</html>

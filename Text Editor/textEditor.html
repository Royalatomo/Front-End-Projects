<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <script src=https://kit.fontawesome.com/a0db2215cb.js crossorigin=anonymous></script>

    <!-- CSS -->
    <link rel="stylesheet" href="textEditor.css">
    <title>Text Editor</title>

</head>
<body>
    
    <!-- Heading Bar -->
    <header class="header d-flex justify-content-center align-items-center">
        <h1 class="text-heading">Text Editor</h1>
    </header>

    <!-- Button Section -->
    <section class="options d-flex justify-content-center align-items-center">
        
        <!-- Bold -->
        <button id='bold' onclick="formatIt('bold')" class="use-option btn m-3"><i class="fas fa-bold fa-2x"></i></button>
        <!-- Italic -->
        <button id='italic' onclick="formatIt('italic')" class="use-option btn m-3"><i class="fas fa-italic fa-2x"></i></button>
        <!-- Underline -->
        <button id='underline' onclick="formatIt('underline')" class="use-option btn m-3"><i class="fas fa-underline fa-2x"></i></i></button>
        <!-- Align Left -->
        <button id='left-align' onclick="algin('left', 'text-start')" class=" align use-option btn m-3"><i class="fas fa-align-left fa-2x"></i></button>
        <!-- Align Center -->
        <button id='center-align' onclick="algin('center', 'text-center')" class=" align use-option btn m-3"><i class="fas fa-align-center fa-2x"></i></button>
        <!-- Align Right -->
        <button id='right-align' onclick="algin('right', 'text-end')" class=" align use-option btn m-3"><i class="fas fa-align-right fa-2x"></i></button>
    </section>


    <!-- Main Body Part -->
    <main class="body d-flex justify-content-around">

        <!-- User Typing Area -->
        <div class="text">
            <h3 class="text-center">Text Area</h3>
            <form>
                <textarea oninput="typeText()" onchange="typeText()" class="box-area" id="text-area" cols="30" rows="10"></textarea>
            </form>
        </div>

        <!-- Fromatted Output Text Area -->
        <div class="format">
            <form>
                <h3 class="text-center">Formatted Text</h3>
                <textarea class="box-area" id="format-area" cols="30" rows="10" disabled></textarea>
            </form>
        </div>
    </main>


    <!-- Scripts -->
    <script src="textEditor.js"></script>
</body>
</html>
